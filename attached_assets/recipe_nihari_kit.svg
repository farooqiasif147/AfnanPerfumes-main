<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200" role="img" aria-label="Beef nihari kit">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.6" stop-color="#2b0f0a"/>
      <stop offset="1" stop-color="#1a0e0a"/>
    </linearGradient>
    <radialGradient id="glow" cx="52%" cy="36%" r="70%">
      <stop offset="0" stop-color="#ff6a2a" stop-opacity="0.55"/>
      <stop offset="0.62" stop-color="#ffb24a" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="900" height="1200" fill="url(#bg)"/>
  <rect width="900" height="1200" fill="url(#glow)"/>

  <!-- Bowl -->
  <g transform="translate(120 290)" filter="url(#shadow)">
    <ellipse cx="330" cy="620" rx="360" ry="140" fill="#000" opacity="0.35"/>
    <path d="M-10 520c0 190 150 340 340 340s340-150 340-340v-30H-10z" fill="#ffffff" opacity="0.92"/>
    <ellipse cx="330" cy="510" rx="340" ry="170" fill="#f7f0e6"/>
    <ellipse cx="330" cy="500" rx="290" ry="135" fill="#6b2f1b" opacity="0.96"/>
    <ellipse cx="330" cy="500" rx="250" ry="110" fill="#8c3c22" opacity="0.75"/>
    <!-- Oil layer + garnish -->
    <circle cx="250" cy="470" r="18" fill="#ffb24a" opacity="0.85"/>
    <circle cx="390" cy="520" r="14" fill="#ffb24a" opacity="0.7"/>
    <circle cx="340" cy="450" r="14" fill="#35c36b" opacity="0.85"/>
    <circle cx="290" cy="535" r="12" fill="#35c36b" opacity="0.8"/>
  </g>

  <g transform="translate(90 90)" opacity="0.95">
    <rect x="0" y="0" width="720" height="120" rx="28" fill="#ffffff" opacity="0.12"/>
    <rect x="0" y="0" width="10" height="120" rx="5" fill="#ff6a2a"/>
  </g>
</svg>

