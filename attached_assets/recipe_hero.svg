<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Pakistani cooking hero background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#2b0f0a"/>
      <stop offset="1" stop-color="#1b2a12"/>
    </linearGradient>
    <radialGradient id="glow" cx="55%" cy="45%" r="60%">
      <stop offset="0" stop-color="#ffb24a" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#ff5a2a" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="steam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.0"/>
      <stop offset="0.35" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#glow)"/>

  <!-- Abstract spices -->
  <g opacity="0.85">
    <circle cx="240" cy="190" r="110" fill="#ffb24a" opacity="0.10"/>
    <circle cx="1680" cy="220" r="160" fill="#35c36b" opacity="0.10"/>
    <circle cx="1460" cy="860" r="220" fill="#ff6a2a" opacity="0.08"/>
    <circle cx="520" cy="900" r="260" fill="#ffd07a" opacity="0.06"/>
  </g>

  <!-- Pot silhouette -->
  <g transform="translate(430 560)">
    <ellipse cx="530" cy="320" rx="540" ry="140" fill="#000" opacity="0.40" filter="url(#soft)"/>
    <path d="M160 120c0 170 160 310 370 310h0c210 0 370-140 370-310v-30H160z" fill="#0b0b0b" opacity="0.72"/>
    <path d="M160 90c0 55 170 100 370 100s370-45 370-100-170-100-370-100-370 45-370 100z" fill="#141414" opacity="0.78"/>
    <path d="M110 160c-55 35-85 75-85 120 0 62 55 114 140 150" fill="none" stroke="#1a1a1a" stroke-width="26" stroke-linecap="round" opacity="0.75"/>
    <path d="M950 160c55 35 85 75 85 120 0 62-55 114-140 150" fill="none" stroke="#1a1a1a" stroke-width="26" stroke-linecap="round" opacity="0.75"/>
    <path d="M205 250c70 110 185 180 325 180s255-70 325-180" fill="none" stroke="#ffffff" stroke-opacity="0.07" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Steam -->
  <g transform="translate(820 200)" filter="url(#soft)" opacity="0.8">
    <path d="M120 420c-40-70 10-110 0-180-10-75-70-80-45-150" fill="none" stroke="url(#steam)" stroke-width="22" stroke-linecap="round"/>
    <path d="M260 420c-30-60 15-95 10-150-6-70-60-70-35-130" fill="none" stroke="url(#steam)" stroke-width="18" stroke-linecap="round"/>
    <path d="M380 420c-35-70 8-110-4-170-12-75-60-85-30-150" fill="none" stroke="url(#steam)" stroke-width="20" stroke-linecap="round"/>
  </g>
</svg>

