<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200" role="img" aria-label="Seekh kebab kit">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a0e0a"/>
      <stop offset="0.55" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#2b1408"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="34%" r="75%">
      <stop offset="0" stop-color="#ffb24a" stop-opacity="0.40"/>
      <stop offset="0.6" stop-color="#35c36b" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="900" height="1200" fill="url(#bg)"/>
  <rect width="900" height="1200" fill="url(#glow)"/>

  <!-- Skewers -->
  <g transform="translate(130 310)" filter="url(#shadow)">
    <rect x="80" y="130" width="600" height="26" rx="13" fill="#d9a46a" opacity="0.95"/>
    <rect x="120" y="210" width="600" height="26" rx="13" fill="#d9a46a" opacity="0.95"/>
    <rect x="60" y="290" width="600" height="26" rx="13" fill="#d9a46a" opacity="0.95"/>

    <g fill="#7a2f1b">
      <rect x="140" y="92" width="360" height="100" rx="46"/>
      <rect x="260" y="172" width="360" height="100" rx="46" opacity="0.95"/>
      <rect x="120" y="252" width="360" height="100" rx="46" opacity="0.92"/>
    </g>
    <g fill="#ff6a2a" opacity="0.9">
      <circle cx="210" cy="140" r="10"/>
      <circle cx="430" cy="140" r="10"/>
      <circle cx="350" cy="220" r="10"/>
      <circle cx="520" cy="220" r="10"/>
      <circle cx="190" cy="300" r="10"/>
      <circle cx="410" cy="300" r="10"/>
    </g>
    <g fill="#35c36b" opacity="0.9">
      <circle cx="300" cy="120" r="10"/>
      <circle cx="600" cy="240" r="10"/>
      <circle cx="260" cy="320" r="10"/>
    </g>
  </g>

  <g transform="translate(90 90)" opacity="0.95">
    <rect x="0" y="0" width="720" height="120" rx="28" fill="#ffffff" opacity="0.12"/>
    <rect x="0" y="0" width="10" height="120" rx="5" fill="#ffb24a"/>
  </g>
</svg>

