<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200" role="img" aria-label="Chicken biryani kit">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a0e0a"/>
      <stop offset="0.55" stop-color="#2b1408"/>
      <stop offset="1" stop-color="#0f1f12"/>
    </linearGradient>
    <radialGradient id="glow" cx="45%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffb24a" stop-opacity="0.55"/>
      <stop offset="0.6" stop-color="#ff6a2a" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="900" height="1200" fill="url(#bg)"/>
  <rect width="900" height="1200" fill="url(#glow)"/>

  <!-- Plate -->
  <g transform="translate(120 300)" filter="url(#shadow)">
    <ellipse cx="330" cy="520" rx="360" ry="150" fill="#000" opacity="0.35"/>
    <ellipse cx="330" cy="450" rx="360" ry="210" fill="#f7f0e6"/>
    <ellipse cx="330" cy="440" rx="300" ry="165" fill="#ffffff" opacity="0.92"/>
    <!-- Rice -->
    <path d="M110 440c40-95 140-155 220-155 95 0 185 55 230 145 18 36-10 75-50 85-60 14-120 22-180 22-70 0-135-10-195-26-38-10-52-44-25-71z" fill="#ffb24a" opacity="0.95"/>
    <path d="M185 450c40-60 95-92 160-92 70 0 130 35 170 102" fill="none" stroke="#ffd07a" stroke-width="18" stroke-linecap="round" opacity="0.85"/>
    <!-- Garnish -->
    <circle cx="230" cy="420" r="16" fill="#35c36b"/>
    <circle cx="410" cy="430" r="14" fill="#35c36b" opacity="0.9"/>
    <circle cx="330" cy="400" r="18" fill="#ff6a2a"/>
  </g>

  <!-- Label strip -->
  <g transform="translate(90 90)" opacity="0.95">
    <rect x="0" y="0" width="720" height="120" rx="28" fill="#ffffff" opacity="0.12"/>
    <rect x="0" y="0" width="10" height="120" rx="5" fill="#ffb24a"/>
  </g>
</svg>

